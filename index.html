<!DOCTYPE html>
<html>
	<head>
		<title>My first program</title>
		<script type="text/javascript" src="js.js"></script>
		<link rel="stylesheet" type="text/css" href="css.css">
	</head>

	<body onload= "init()">
		<div style="margin: 100px auto;width: 550px;">
			<div id="enter_task">
				<input id="check_all" type="checkbox"/>
				<input type="text" name="task" id="task" placeholder="What needs to be done?" autofocus="" onkeypress="ifPressEnter()">	
			</div>
			
			<div id="myContainer"></div>
			<div style="background: #666;width: 550px;">
				<div style="text-align: center;">
				<div id="myContainer2" ></div>
					<a href="#" onClick="allTask()">All</a>
					<a href="#" onClick="active()">Active</a>
					<a href="#" onClick="completed()">Completed</a>
				</div>
			</div>
		</div>
	</body>
</html>
