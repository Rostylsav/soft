<!DOCTYPE html>
<html>
	<head>
		<title>My first program</title>
		<script type="text/javascript" src="js.js"></script>
		<link rel="stylesheet" type="text/css" href="css.css">
	</head>

	<body>
		<div id="enter_task">
			<input id="check_all" type="checkbox" onclick='isCheckedAll()'/>
			<input type="text" name="task" id="task" placeholder="What needs to be done?" autofocus="" onkeypress='if (event.keyCode == 13){getTask()}' >	
		</div>
		
		<div id="myContainer"></div>
		<div style="">
			<a href="#" onClick="allTask()">All</a>
			<a href="#" onClick="active()">Active</a>
			<a href="#" onClick="completed()">Completed</a>
		</div>
	</body>
</html>
